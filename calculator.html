<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <title>Thando's Calculator App</title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0"/>
                </td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(7)">7</td>
                <td onclick="digitBtnPressed(8)">8</td>
                <td onclick="digitBtnPressed(9)">9</td>
                <td onclick="operatorButtonPressed('X')">x</td>
            </tr>
            <tr>
                <td onclick="digitBtnPressed(4)">4</td>
                <td onclick="digitBtnPressed(5)">5</td>
                <td onclick="digitBtnPressed(6)">6</td>
                <td onclick="operatorButtonPressed('-')">-</td>
            </tr>
             <tr>
                <td onclick="digitBtnPressed(1)">1</td>
                <td onclick="digitBtnPressed(2)">2</td>
                <td onclick="digitBtnPressed(3)">3</td>
                <td onclick="operatorButtonPressed('+')">+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td onclick="clearEverything()">AC</td>
                <td>/</td>
            </tr>
            <tr>
                <td colspan="4" onclick="equals()">=</td>
            </tr>
        </table>

        <script>
            var newLine = true;

            //Event handler for when any digit is pressed
            function digitBtnPressed(button){

                if(newLine){
                    document.getElementById("inputBox").value = button;
                    newLine = false;
                } else{
                    var currentValue = document.getElementById("inputBox").value;
                    document.getElementById("inputBox").value = currentValue + button;
                }

            }
            //Event handler for when the AC button is pressed
            function clearEverything(){
                document.getElementById("inputBox").value = 0;
                newLine = true;
            }

            //Event handler button for when the operator button is kissed
            function operatorButtonPressed(operator){
                currentOperator = operator;
                value1 = parseInt(document.getElementById("inputBox").value);
                newLine = true;

            }

            //Event handler for equals to button
            function equals(){
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal;

                switch(currentOperator){
                    case "+":
                        finalTotal = value1 + value2;
                        break;
                    case "-":
                        finalTotal = value1 - value2;
                        break;
                    case "/":
                        finalTotal = value1 / value2;
                        break;
                    case "x":
                        finalTotal = value1 * value2;
                        break;
                }
                document.getElementById("inputBox").value = finalTotal;
            }
        </script>
    </body>
</html>
